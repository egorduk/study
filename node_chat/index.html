<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <meta name="robots" content="noindex,nofollow"/>
    <title>Webchat</title>
</head>
<body>
<div class="demo">
    <div class="chat">
        <div class="messages" id="messages"></div>
        <div class="panel">
            <span class="nick"></span>
            <input type="text" name="message_text" id="message_text">
            <button type="button" id="message_btn">Отправить</button>
        </div>
        <div id="sidebar">
            <div id="count-records"></div>
            <div id="online"></div>
        </div>
    </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://localhost:8008/socket.io/socket.io.js" defer></script>
<script type="text/javascript">
    $(document).ready(function () {
        var messages = $("#messages");
        try {
            var socket = io.connect('http://localhost:8008');
        } catch(e) {
            msg_system("Server is down");
            return;
        }

        var name = 'User_' + (Math.round(Math.random() * 10000));
        //var name = "User_4666";

        var message_txt = $("#message_text");
        $('.chat .nick').text(name);

        socket.on('connecting', function () {
            msg_system('Соединение...');
        });

        socket.on('connect', function () {
            msg_system('Соединение установленно!');
            socket.emit("log connection", {name: name});
            //socket.broadcast.emit('hi');
        });

        socket.on('message', function (data) {
            msg(data.name, data.message, data.date_write);
            message_txt.focus();
        });

        socket.on('join user', function (data) {
            setSidebarOnlineUser(data);
        });

        socket.on('response', function (data) {
            // console.log(data);
            // var keys = [];
            var countRows = 0;
            for (var key in data) {
                /*if (data.hasOwnProperty(key)) {
                 keys.push(key);
                 }*/
                //console.log(data[key]);
                countRows++;
                msg(data[key].user_id, data[key].message, data[key].date_write);
            }
            /*data.forEach(function (obj) {
             msg(obj.from, obj.message);
             });*/
            setSidebarCountRecords(countRows);
            //msg_system("Count - " + countRows);
        });

        /*socket.on('disconnect', function () {
            msg_system("Server off");
            socket.emit('disconnect client', {name: name});
        });*/

        socket.on('disconnect user', function (data) {
           // msg_system("Server off");
            //socket.emit('disconnect');
            //console.log(data);
             $("#online").find("p[data-value=" + data + "]").remove();
        });

        socket.emit('join', {name: name});

        function msg(nick, message, date_write) {
            var m = '<div class="msg">' +
                    '<p class="user">' + (nick) + ':</p> ' +
                    '<p class="message">' + safe(message) + '</p>' +
                    '<p class="date">' + date_write + '</p>' +
                    '</div>';
            messages.append(m).scrollTop(messages[0].scrollHeight);
        }

        function msg_system(message) {
            var m = '<div class="msg system">' + safe(message) + '</div>';
            messages.append(m).scrollTop(messages[0].scrollHeight);
        }

        function setSidebarCountRecords(countRows) {
            $("#count-records").append('<span>Кол-во сообщений: ' + countRows + '</span>');
        }

        function setSidebarOnlineUser(data) {
            $("#online").append('<p data-value="' + data.userId + '">' + data.name + '</p>');
        }

        $("#message_btn").click(function () {
            var text = $("#message_text").val();
            if (text.length <= 0) {
                return;
            }
            message_txt.val("");
            var date_write = new Date();
            socket.emit("message", {message: text, name: name, date_write: date_write});
        });

        function safe(str) {
            return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }
    });
</script>
</body>
</html>
